<!--{% block content %}-->

{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}"/>

<header>
    <nav class="navbar-custom navbar-default navbar-fixed-top">
        <div class="container-fluid">
              <img style="width:284px; height:71px;" src="https://s8.postimg.cc/taku7q84l/PC_Pal_Logo_Transparent_cropped.png">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>
    </nav>
</header>

<div id="site-wrapper">
    <div class="aspect-wrapper">
        <div class="login-wrapper">
            <h1 id="login-header">Welcome</h1>
            <form method="post" action="/user/login/" autocomplete="off">
                {% csrf_token %}
                <div class="login-fields">

                    <div class="form-group">
                        <p class="field-label">Username</p>
                        {{ form.username }}
                    </div>

                    <div class="form-group" id="password-form" name="password">
                        <p class="field-label">Password</p>
                        {{ form.password}}
                    </div>

                </div>
                <p><input type="submit" class="btn" id="login-btn" name="" value="Sign in"></p>
            </form>

            <div class="signup-link">
                <h3 id="login-header">New user?</h3>
                <form action="/user/signup/">
                <p><input type="submit" class="btn" id="signup-btn" name="" value="Register a new account!"></p>
                </form>
            </div>

        </div>
    </div>
</div>
<!--{% endblock %}-->
